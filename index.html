<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 开始页 -->
        <div class="screen active" id="start-screen">
            <div class="start-container">
                <h1>Quiz Challenge</h1>
                <p>Test your knowledge with these fun questions!</p>
                <button id="start-btn" class="start-button">Start Quiz</button>
            </div>
        </div>
        
        <!-- 题目页 -->
        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progress" class="progress"></div>
                    </div>
                </div>
                <div class="quiz-stats">
                    <span id="current-question">1</span>/<span id="total-questions">5</span>
                    <span>Score: <span id="score">0</span></span>
                </div>
            </div>
            
            <div class="quiz-content">
                <h2 id="question-text">Question will appear here</h2>
                <div id="answers-container" class="answers-container"></div>
            </div>
        </div>
        
        <!-- 结果页 -->
        <div class="screen" id="result-screen">
            <div class="result-container">
                <h1>Quiz Completed!</h1>
                <div class="score-display">
                    <p>Your score: <span id="final-score">0</span>/<span id="max-score">5</span></p>
                </div>
                <p id="result-message" class="result-message">Message will appear here</p>
                <button id="restart-btn" class="restart-button">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
